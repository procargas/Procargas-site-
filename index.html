<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Cursos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  nav { background: #333; color: white; padding: 10px; display: flex; gap: 15px; }
  nav a { color: white; text-decoration: none; }
  nav a:hover { text-decoration: underline; }
  .container { padding: 20px; }
  .curso-btn { display: inline-block; background: #28a745; color: white; padding: 6px 12px; border-radius: 4px; margin: 5px; text-decoration: none; }
  .curso-btn:hover { background: #1e7e34; }
  .aula { border: 1px solid #ccc; padding: 10px; margin-bottom: 8px; border-radius: 6px; }
  .muted { color: #555; }
  .btn-video { display: inline-block; margin-top: 5px; background: #007bff; color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; }
  .btn-video:hover { background: #0056b3; }
</style>
</head>
<body>

<nav>
  <a href="#" onclick="mostrarSecao('inicio')">Início</a>
  <a href="#" onclick="mostrarSecao('aulas')">Aulas</a>
</nav>

<div class="container">
  <div id="inicio">
    <h1>Bem-vindo ao Sistema de Cursos</h1>
    <p>Selecione um curso para visualizar as aulas:</p>
    <div id="lista-cursos"></div>
  </div>
  <div id="aulas" style="display:none;"></div>
</div>

<script>
// Lista de aulas por curso
const LESSON_DETAILS = {
  "c1": [
    { titulo: "Introdução à Logística na Distribuição", descricao: "Panorama da logística e importância das operações de carga/descarga.", video: "https://www.youtube.com/results?search_query=Introdução+à+Logística" },
    { titulo: "Principais Desafios no Pátio e nas Docas", descricao: "Problemas comuns e como afetam eficiência e custos.", video: "https://www.youtube.com/results?search_query=Desafios+no+Pátio+e+Docas" },
    { titulo: "Segurança no Carregamento", descricao: "Procedimentos e EPIs essenciais para segurança.", video: "https://www.youtube.com/results?search_query=Segurança+no+Carregamento" },
    { titulo: "Controle de Tempo e Agendamento", descricao: "Técnicas para evitar filas e atrasos nas operações.", video: "https://www.youtube.com/results?search_query=Agendamento+Logístico" },
    { titulo: "Tecnologias de Monitoramento", descricao: "Uso de sensores, câmeras e IoT no controle de carga.", video: "https://www.youtube.com/results?search_query=Monitoramento+de+Cargas" },
    { titulo: "Rastreamento em Tempo Real", descricao: "Benefícios e funcionamento do tracking online.", video: "https://www.youtube.com/results?search_query=Rastreamento+em+Tempo+Real" },
    { titulo: "Procedimentos de Conferência", descricao: "Checklist para evitar erros e perdas de mercadoria.", video: "https://www.youtube.com/results?search_query=Conferência+de+Mercadorias" },
    { titulo: "Padronização de Processos", descricao: "Como criar fluxos eficientes e documentados.", video: "https://www.youtube.com/results?search_query=Padronização+Logística" },
    { titulo: "Manutenção Preventiva de Equipamentos", descricao: "Cuidando de empilhadeiras, guindastes e outros equipamentos.", video: "https://www.youtube.com/results?search_query=Manutenção+de+Equipamentos+Logísticos" },
    { titulo: "Gestão de Equipes no Pátio", descricao: "Liderança e organização para operações seguras.", video: "https://www.youtube.com/results?search_query=Gestão+de+Equipes+Logística" },
    { titulo: "Indicadores de Desempenho", descricao: "KPIs importantes para medir eficiência logística.", video: "https://www.youtube.com/results?search_query=KPIs+Logística" },
    { titulo: "Integração com Transportadoras", descricao: "Melhorando a comunicação com parceiros externos.", video: "https://www.youtube.com/results?search_query=Integração+com+Transportadoras" },
    { titulo: "Sustentabilidade no Transporte", descricao: "Reduzindo impactos ambientais nas operações.", video: "https://www.youtube.com/results?search_query=Sustentabilidade+Logística" },
    { titulo: "Soluções para Cargas Especiais", descricao: "Cuidados com cargas perigosas, frágeis e refrigeradas.", video: "https://www.youtube.com/results?search_query=Cargas+Especiais" },
    { titulo: "Tendências Futuras em Logística", descricao: "Automação, inteligência artificial e novas tecnologias.", video: "https://www.youtube.com/results?search_query=Tendências+em+Logística" }
  ],
  "c2": [
    { titulo: "Introdução à Programação", descricao: "Primeiros conceitos sobre lógica e programação.", video: "https://www.youtube.com/results?search_query=Introdução+à+Programação" },
    { titulo: "Variáveis e Tipos de Dados", descricao: "Como armazenar e trabalhar com dados.", video: "https://www.youtube.com/results?search_query=Variáveis+em+Programação" },
    { titulo: "Estruturas Condicionais", descricao: "Decisões no código com if, else e switch.", video: "https://www.youtube.com/results?search_query=Estruturas+Condicionais" }
  ]
};

// Criar lista de cursos
function listarCursos() {
  const container = document.getElementById('lista-cursos');
  container.innerHTML = '';
  Object.keys(LESSON_DETAILS).forEach(cid => {
    container.innerHTML += `<a href="#" class="curso-btn" onclick="abrirCurso('${cid}')">Curso ${cid.toUpperCase()}</a>`;
  });
}

// Abrir curso selecionado
function abrirCurso(cid) {
  cursoAtual = cid;
  mostrarSecao('aulas');
}

// Alternar seções
let cursoAtual = null;
function mostrarSecao(secao) {
  document.getElementById("inicio").style.display = "none";
  document.getElementById("aulas").style.display = "none";
  
  document.getElementById(secao).style.display = "block";

  if (secao === "aulas" && cursoAtual) {
    renderAulas(cursoAtual);
  }
}

// Renderizar aulas
function renderAulas(cid) {
  const container = document.getElementById('aulas');
  container.innerHTML = `<h2>Aulas do Curso ${cid.toUpperCase()}</h2>`;
  
  if (!LESSON_DETAILS[cid]) return;

  LESSON_DETAILS[cid].forEach((aula, i) => {
    container.innerHTML += `
      <div class="aula">
        <strong>Aula ${i + 1}: ${aula.titulo}</strong><br>
        <span class="muted">${aula.descricao}</span><br>
        <a href="${aula.video}" target="_blank" class="btn-video">Ver Vídeo</a>
      </div>
    `;
  });
}

// Inicializa lista
listarCursos();
</script>

</body>
</html>
